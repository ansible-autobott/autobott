---
- name: create destination directory
  when: item.enabled
  block:

  - name: "get primary group of backup user"
    command: "id -g {{ item.file_owner | default ( goback_config.user.name ) }}"
    register: goback_gid
    changed_when: false

  - name: Create backup destination
    file:
      path: "{{ item.destination | default(goback_config.backup_dest | string ~ '/' ~ item.name | string) }}"
      state: directory
      owner: "{{ item.file_owner | default ( goback_config.user.name )  }}"
      group: "{{ goback_gid.stdout | default(omit) }}"
      mode: "{{ item.dir_mode | default('0700') }}"

