  #    primary_group: "users" # group needs to exist, default "users"
  #    groups: ['sudo', 'trenzalore','gallifrey']  # empty string removes user from all secondary groups
  #    enforce_groups: no
  #    password: "my-secrets-password" # encrypted
  #    shell: /bin/bash # optional
  #    ssh_key:
