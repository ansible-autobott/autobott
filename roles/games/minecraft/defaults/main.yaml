---
#============================================================================================================
# Minecraft Role Defaults
#============================================================================================================

# Role execution control
run_role_minecraft: false

# User-provided override (merged with minecraft_defaults)
minecraft: {}
minecraft_defaults:

  # get the jar here: https://www.minecraft.net/en-us/download/server
  jar_url: "https://piston-data.mojang.com/v1/objects/6bce4ef400e4efaa63a13d5e6f6b500be969ef81/server.jar"
  version: "1.21.8"

  # alternative servers can also be installed
  # https://papermc.io/downloads
  #  jar_url: "https://fill-data.papermc.io/v1/objects/e6be3eab0e9340c8ef13b12d8ac52654b76d34da690678ce6bd315f51a3b27d7/paper-1.21.8-36.jar"
  #  version: "paper-1.21.8-36"

  # set to true to delete all minecraft related data when disabled
  delete_data: false

  user:
    name: minecraft
    uid:
    group: minecraft
    gid:

  paths:
    base: /opt/minecraft
    universe: /opt/minecraft/data

  server:
    port: 25565
    xms: "512M"
    xmx: "600M"
    name: "hello world"
    motd: "an apple a day, drains your money away"
    seed: -4172144997902289642
    max_players: 2
    view_distance: 9
    simulation_distance: 9
    # only allow whitelisted users
    whitelist: true
    # list of whitelisted users
    whitelist_users:
      - name: strawberry
        uuid: bf227583-56cb-45c0-bdca-d8beb2603738
      - name: banana
        uuid: ec89d0b8-6d13-48a7-8101-ebb3cf7a02e1
    # list of admins
    admins:
      - name: strawberry
        uuid: bf227583-56cb-45c0-bdca-d8beb2603738

  # check available plugins in the var plugin_data
  plugins:
    enable: []
    remove:
      - InfoHUD

  overviewer:
    enabled: false
    version: 0.19.9
    texture_url: "https://overviewer.org/textures/1.19"
    # stop minecraft server during overviewer render
    cron:
      enabled: true
      expression: "0 3 * * *"
      stop_minecraft: false

    output: "/opt/minecraft/overviewer/output"
    # enable to show on the map signs that contain "POI" in the first
    pois: true
    renders:
    # all values are omitted if emtpy
    # extra render modes added: lit_cave,biome_overlay, better_nether
    # extra world dictionary created with location <name>_nether and <name>_the_end
      - name: day # mandatory
        title: "day" # mandatory
        dimension: "overworld"
        rendermode: "smooth_lighting"
        world: ""
        northdirection: "upper-left"

# internal data about available plugins
minecraft_plugin_data:
  InfoHUD:
    file: InfoHUD-1.5.1.jar
    folder: InfoHUD
  CoordinatesHud:
    file: CoordinatesHud.jar
    folder: CoordinatesHud
