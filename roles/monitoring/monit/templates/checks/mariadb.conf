 check process mariadb with pidfile /var/run/mysqld/mysqld.pid
   group database
   group mariadb
   start program = "/bin/sh -c '/usr/bin/systemctl start mariadb.service'"
   stop program = "/bin/sh -c '/usr/bin/systemctl stop mariadb.service'"
   if failed host localhost port 3306 protocol mysql with timeout 15 seconds for 3 times within 4 cycles then restart
   if failed unixsocket /var/run/mysqld/mysqld.sock protocol mysql for 3 times within 4 cycles then restart
   if 5 restarts with 5 cycles then timeout
   if 5 restarts with 5 cycles then alert
   depend mysql_bin

 check file mysql_bin with path /usr/sbin/mysqld
   group mysql
   include /etc/monit/templates/rootbin
